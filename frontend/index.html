<!DOCTYPE html>
<html>
<head>
  <title>Write a Note</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Write a Note</h2>

    <textarea
      id="note"
      placeholder="Write your note here..."
      class="w-full h-32 p-3 border rounded-lg focus:outline-none focus:ring focus:border-blue-400"
    ></textarea>

    <button
      onclick="createNote()"
      class="mt-4 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700"
    >
      Create
    </button>

    <p id="result" class="mt-4 text-center text-sm"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
